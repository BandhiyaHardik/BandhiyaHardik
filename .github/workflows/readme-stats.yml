name: Update streak image

on:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours (adjust if you want)
  workflow_dispatch:        # allows manual run

permissions:
  contents: write

jobs:
  update-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Download streak image (private contributions included)
        env:
          STREAK_TOKEN: ${{ secrets.PAT_1 }}
        run: |
          mkdir -p assets
          curl -s -L "https://streak-stats.demolab.com?user=BandhiyaHardik&theme=dark&count_private=true&include_all_commits=true&token=${STREAK_TOKEN}" -o assets/streak.png
          # show file info for debug
          ls -lh assets/streak.png || true

      - name: Commit and push image
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/streak.png
          git commit -m "chore: update streak image" || echo "No changes to commit"
          git push
